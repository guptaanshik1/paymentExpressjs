<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="rzp-button1">Pay</button>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <!-- this script for pop up -->
    <script>
      const rpButton = document.getElementById("rzp-button1");
      rpButton.addEventListener("click", async (e) => {
        // creating an order from the server
        const response = await fetch("/order", {
          // /order is the route
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ amount: 50 }), // amount has to be the same in backend
        });

        const convertResponse = await response.json()

        const { order } = convertResponse; // from backend response.order is being sent

        var options = {
          key: 'rzp_test_XPJDSqRDZih8Lk', // Enter the Key ID generated from the Dashboard
          amount: "50000", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
          currency: "INR",
          order_id: order.id, // id of the order
          handler: function (response) {
            alert(response.razorpay_payment_id);
            alert(response.razorpay_order_id);
            alert(response.razorpay_signature);
          },
        };
        var rzp1 = new Razorpay(options);

        rzp1.open() // open intent from razorpay
      });
    </script>
  </body>
</html>
